<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div class="container">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main >
      <script src="js/jquery.js"></script>
      <script src="js/index.js"></script>
      <table class="board">

    <tr>
      <td>
        <div id="0" class="left top square">0</div>
      </td>
      <td id="1" class="left top square">1</td>
      <td id="2" class=" top square">2</td>
    </tr>
    <tr>
      <td id="3" class="left top square">3</td>
      <td id="4" class="left top square">4</td>
      <td id="5" class=" top square">5</td>
    </tr>
    <tr>
      <td id="6" class="left square">6</td>
      <td id="7" class="left square">7</td>
      <td id="8" class="square">8</td>
    </tr>
  </table>
<div class="results">
  <div id ="messageBox">You won!</div>
  <button type="button" id="playAgain" >play again</button>
</div>


    </main>
  </div>


</body>
</html>
